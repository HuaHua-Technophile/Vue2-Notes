<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.6.5/vue-router.min.js"></script>
    <title>花花</title>
  </head>
  <body>
    <div class="container" id="同级路由示例">
      <div class="row">
        <router-view></router-view>
        <router-view name="leftcon"></router-view>
        <router-view name="rightcon"></router-view>
      </div>
      <ul class="nav nav-tabs justify-content-between">
        <router-link to="/">默认</router-link>
        <router-link to="/home">首页</router-link>
      </ul>
    </div>
  </body>
  <script>
    let vm = new Vue({
      el: "#同级路由示例",
      router: new VueRouter({
        routes: [
          {
            path: "/",
            components: {
              // default 设置默认组件,路由视图不需要使用name
              default: {
                template: `<div class="col-12 alert alert-danger text-center p-5" style="font-size: 60px">顶部内容</div>`,
              },
              leftcon: {
                template: `<div class="col-3 alert alert-success text-center p-5" style="font-size: 60px">左侧内容</div>`,
              },
              rightcon: {
                template: `<div class="col-9 alert alert-info text-center p-5" style="font-size: 60px">右侧内容</div>`,
              },
            },
          },
          {
            path: "/home",
            component: {
              template: `<h1 class="header">首页内容</h1>`,
            },
          },
        ],
      }),
    });
  </script>
</html>
